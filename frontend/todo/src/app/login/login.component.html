<div class="row">
    <div class="offset-sm-4 col-sm-4">
        <div class="card border-0">
            <div class="card-body">

                <div class="card-title text-center">
                    <h2>Login</h2>
                </div>
    
                <div class="card-text">

                    <form #logInForm="ngForm" (ngSubmit)="logIn()">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email" name="email" required
                        [(ngModel)]="user.email" #email="ngModel"> 
                    </div>

                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                        Email is required
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password" required
                        [(ngModel)]="user.password" #password="ngModel"> 
                    </div>

                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                        Password is required
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block" [disabled]="logInForm.invalid">
                            Log In
                        </button>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-link" routerLink="/signup">Don't have account? Create One</button>
                    </div>
                    </form>

                    <div class="alert alert-danger" *ngIf="userError">
                        {{userError}}
                    </div>


                </div>  

            </div>
            

        </div>
    </div>
</div>
