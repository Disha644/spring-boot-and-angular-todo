<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <div class="card border-0">
            <div class="card-body">

                <div class="card-title text-center">
                    <h2>Todo</h2>
                </div>

                <div class="card-text">

                    <form #todoForm="ngForm" (ngSubmit)="saveTodo()">
  
                        <div class="form-group">
                          <label>Description</label>
                          <input type="text" class="form-control" required name="description" placeholder="Description"
                           [(ngModel)]="todo.description" #description="ngModel"> 
                        </div>
                      
                        <div class="alert alert-danger" [hidden]="!description.touched || description.valid">
                          Description is required
                       </div>
                
                        <div class="form-group">
                          <label>Target Date</label>
                          <input type="date" class="form-control" required name="targetDate" [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" 
                          (ngModelChange)="todo.targetDate=$event" #targetDate="ngModel">
                        </div>
                
                        <div class="alert alert-danger" [hidden]="!targetDate.touched || targetDate.valid">
                          Target Date is required
                       </div>
                
                       <div class="form-group">
                           <button class="btn btn-1" type="submit" [disabled]="todoForm.invalid">Save</button>
                           <button class="btn btn-2 ml-3" type="reset">Reset</button>
                       </div>
                        
                     
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
