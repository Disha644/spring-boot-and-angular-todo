<div class="row">
    <div class="col-sm-4 offset-sm-4">
        <div class="card border-0">
            <div class="card-body">
                
                <div class="card-title text-center">
                    <h2>Sign Up</h2>
                </div>

                <div class="card-text">
                    <form #signupForm="ngForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Username" name="username" required
                            [(ngModel)]="user.username" #username="ngModel">
                        </div>

                        <div class="alert alert-danger" [hidden]="username.valid || !username.touched">
                            Username is required
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Email" name="email" required 
                            [(ngModel)]="user.email" #email="ngModel">
                        </div>

                        <div class="alert alert-danger" [hidden]="email.valid || !email.touched">
                            Email is required
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Password" name="password"
                            required minlength="8" [(ngModel)]="user.password" #password="ngModel">
                        </div>

                        <div class="alert alert-danger" [hidden]="password.valid || !password.touched">
                                Password should have minimum 8 characters
                        </div>


                        <div class="text-center mt-3">   
                            <button class="btn btn-block" [disabled]="signupForm.invalid">
                                Sign Up
                            </button>
                        </div>

                        <div class="mt-3 alert alert-danger" *ngIf="userError">
                            {{userError}}
                        </div>

                        <div class="mt-3 alert alert-success" *ngIf="successMessage">
                            {{successMessage}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
